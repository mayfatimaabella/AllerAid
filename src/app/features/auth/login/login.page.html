<ion-content [fullscreen]="true" class="ion-padding login-bg">

  <div class="form-container">

    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Welcome to AllerAid</ion-card-title>
        <ion-card-subtitle>Log in to continue</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-list lines="none">
          <ion-item>
            <ion-icon slot="start" name="mail-outline"></ion-icon>
            <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>

        <ion-button expand="block" class="loginBtn" shape="round" (click)="login()">
          Login
        </ion-button>

        <div class="text-center">
          <p>Donâ€™t have an account? <a routerLink="/registration">Sign up</a></p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
