<ng-container>
  <div class="buddy-modal-backdrop" (click)="close()">
    <div class="buddy-modal-content" (click)="$event.stopPropagation()">
        <ion-list>
          <ion-item button (click)="editBuddy()">
            <ion-icon name="create-outline" slot="start"></ion-icon>
            <ion-label>Edit Buddy</ion-label>
          </ion-item>
          <ion-item button (click)="deleteBuddy()">
            <ion-icon name="trash-outline" slot="start" color="danger"></ion-icon>
            <ion-label color="danger">Delete Buddy</ion-label>
          </ion-item>
        </ion-list>
    </div>
  </div>
</ng-container>
