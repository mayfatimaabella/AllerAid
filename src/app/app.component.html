<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!-- User/Patient Navigation -->
      <ng-container *ngIf="userRole === 'user'">
        <ion-item lines="none" [routerLink]="['/tabs/home']" (click)="onMenuItemClick()">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item lines="none" [routerLink]="['/tabs/buddy']" (click)="onMenuItemClick()">
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label>Buddy</ion-label>
        </ion-item>

        <ion-item lines="none" [routerLink]="['/tabs/scan']" (click)="onMenuItemClick()">
          <ion-icon name="scan-outline" slot="start"></ion-icon>
          <ion-label>Scanner</ion-label>
        </ion-item>

        <ion-item lines="none" [routerLink]="['/tabs/profile']" (click)="onMenuItemClick()">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>

        <ion-item lines="none" [routerLink]="['/tabs/notification']" (click)="onMenuItemClick()">
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          <ion-label>Notification</ion-label>
        </ion-item>
      </ng-container>

      <!-- Buddy Navigation -->
      <ng-container *ngIf="userRole === 'buddy'">
        <ion-item lines="none" [routerLink]="['/tabs/responder-dashboard']" (click)="onMenuItemClick()">
          <ion-icon name="speedometer-outline" slot="start"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>

        <ion-item lines="none" [routerLink]="['/tabs/emergencies']" (click)="onMenuItemClick()">
          <ion-icon name="warning-outline" slot="start"></ion-icon>
          <ion-label>Emergencies</ion-label>
        </ion-item>

        <ion-item lines="none" [routerLink]="['/tabs/patients']" (click)="onMenuItemClick()">
          <ion-icon name="medical-outline" slot="start"></ion-icon>
          <ion-label>Patients</ion-label>
        </ion-item>

        <ion-item lines="none" [routerLink]="['/tabs/buddy']" (click)="onMenuItemClick()">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label>Invitations</ion-label>
        </ion-item>

        <ion-item lines="none" [routerLink]="['/responder-map']" (click)="onMenuItemClick()">
          <ion-icon name="map-outline" slot="start"></ion-icon>
          <ion-label>Emergency Map</ion-label>
        </ion-item>

        <ion-item lines="none" [routerLink]="['/tabs/profile']" (click)="onMenuItemClick()">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
      </ng-container>

      <!-- Doctor/Healthcare Navigation -->
      <ng-container *ngIf="userRole === 'doctor' || userRole === 'nurse'">
        <ion-item lines="none" [routerLink]="['/tabs/doctor-dashboard']" (click)="onMenuItemClick()">
          <ion-icon name="medical-outline" slot="start"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>

        <ion-item lines="none" [routerLink]="['/tabs/profile']" (click)="onMenuItemClick()">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
      </ng-container>

      <!-- Logout - Available to all users -->
      <ion-item lines="none" (click)="logout()">
        <ion-icon name="log-out-outline" slot="start" style="color: #ffffff"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
